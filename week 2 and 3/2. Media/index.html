<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Document</title>
    <style>
      img,
      picture {
        max-width: 300px;
        display: block;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <img src="./images/desert.jpg" alt="desert image" />

    <div>
      <!--TODO: change "text color" & size for SVG image-->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="100"
        height="100"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path d="M12 14l9-5-9-5-9 5 9 5z" />
        <path
          d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"
        />
      </svg>
    </div>

    <div>
      <!-- TODO: remove "controls" attribute and see the difference -->
      <video width="320" height="240" controls>
        <source src="./videos/video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div>
      <audio controls>
        <source src="./audio/Tommee Profitt - In The End.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <!-- 
        TODO Optional:
        - https://caniuse.com/?search=avif (avif is not supported on "edge" yet  [last checked date: 3 february 2020]) 
        - avif vs webp vs original img using "https://squoosh.app/"
        - mention lossless compression (AI methods are the best on this topic)
        - try to open this page on edge (avif not supported [3 february 2020])
    -->

    <picture>
      <!-- use if possible (supported) -->
      <source type="image/avif" srcset="./images/desert.avif" />
      <source type="image/webp" srcset="./images/flower.webp" />

      <!-- fallback (if webp & avif are not supported)-->
      <img alt="Hut in the snow" src="./images/desert.jpg" />
    </picture>

    <picture>
      <!-- use if possible -->
      <source srcset="./images/flower.webp" media="(min-width: 900px)" />

      <!-- fallback -->
      <img alt="desert" src="./images/desert.jpg" />
    </picture>
  </body>
</html>
